<section class="hero">
  <div class="floating-icons">
    <!-- Usamos o else para garantir que sempre haja um conjunto de ícones -->
    <ng-container *ngIf="isDark$ | async as isDark; else lightTheme">
      <!-- Ícones para tema escuro -->
      <div
        class="floating-icon"
        *ngFor="let icon of iconPositions"
        [ngStyle]="{
          top: icon.top,
          left: icon.left,
          right: icon.right,
          width: icon.size,
          height: icon.size,
          'animation-delay': icon.delay,
          'animation-duration': icon.duration
        }"
      >
        <svg
          class="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </div>
    </ng-container>

    <!-- Template para tema claro -->
    <ng-template #lightTheme>
      <div
        class="floating-icon"
        *ngFor="let icon of iconPositions"
        [ngStyle]="{
          top: icon.top,
          left: icon.left,
          right: icon.right,
          width: icon.size,
          height: icon.size,
          'animation-delay': icon.delay,
          'animation-duration': icon.duration
        }"
      >
        <svg
          class="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </div>
    </ng-template>
  </div>

  <div class="container">
    <div class="hero-content animate-fade-in">
      <h1 class="tracking-in-expand">Gabriel Voidaleski</h1>
      <p class="subtitle">Desenvolvedor Web Full Stack</p>
      <div class="cta-buttons">
        <a href="#projects" class="btn primary">Ver Projetos</a>
        <a href="#contact" class="btn secondary">Contato</a>
      </div>
    </div>
  </div>
</section>
